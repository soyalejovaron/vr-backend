<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ViveRegistro</title>
    <!-- Cdns para poder diseÃ±ar con "Boostrap" -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!--  Creamos un "canvas", donde podremos darle forma y pintar nuestra grafica de humedad -->

      <canvas id="myChart"></canvas>
      <button class="btn btn-info mt-3 float-right"><a style="text-decoration: none; color: white;" href="http://localhost:4200/graficaRadarH">Volver</a></button>
    </div>
     
    <!-- Requerimos y ejecutamos los scripts de socket, chats, y el main.js donde tendremos nuestro codigo javascript de las graficas -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="./main.js" type="text/javascript"></script>
